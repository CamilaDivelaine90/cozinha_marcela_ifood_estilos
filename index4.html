<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cozinha da Marcela - Cardápio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff8f0;
      color: #333;
    }

    /* Menu fixo */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #d35400;
      color: white;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 12px 0;
      z-index: 999;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    html {
      scroll-behavior: smooth;
    }

    /* Cardápio */
    #cardapio {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    .item {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      gap: 15px;
      align-items: center;
    }
    .item img {
      width: 120px;
      height: 90px;
      object-fit: cover;
      border-radius: 8px;
    }
    .item button {
      background: #d35400;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }
    .item button:hover {
      background: #b84300;
    }

    /* Carrinho */
    #carrinho {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    #carrinho header {
      background-color: #d35400;
      color: white;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }
    #cart-items {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    #cart-items li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }
    #cart-items .controles {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    #cart-items button {
      background-color: #f1f1f1;
      border: none;
      border-radius: 50%;
      width: 26px;
      height: 26px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }
    #cart-items button:hover {
      background-color: #ddd;
    }
    #carrinho .total {
      padding: 15px;
      border-top: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      font-size: 18px;
      font-weight: bold;
    }
    #carrinho .acoes {
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #carrinho .acoes input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    #carrinho .acoes a {
      text-align: center;
      background: #25D366;
      color: white;
      padding: 12px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    #carrinho .acoes a.cartao {
      background: white;
      color: #333;
      border: 2px solid #ccc;
    }

    /* Contato */
    #contato {
      background: #d35400;
      color: white;
      padding: 30px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- MENU FIXO -->
  <nav>
    <a href="#cardapio">🍽 Cardápio</a>
    <a href="#carrinho">🛒 Carrinho</a>
    <a href="#contato">📞 Contato</a>
  </nav>
  <div style="height: 60px;"></div>

  <!-- CARDÁPIO -->
  <section id="cardapio">
    <h2>Cardápio</h2>

    <div class="item">
      <img src="1.1.png" alt="Prato 1">
      <div>
        <h3>Prato 1</h3>
        <p>Descrição do prato</p>
        <strong>R$ 25,00</strong><br>
        <button onclick="addToCart('Prato 1', 25, 'Descrição do prato')">Adicionar</button>
      </div>
    </div>

    <div class="item">
      <img src="2.png" alt="Prato 2">
      <div>
        <h3>Prato 2</h3>
        <p>Descrição do prato</p>
        <strong>R$ 30,00</strong><br>
        <button onclick="addToCart('Prato 2', 30, 'Descrição do prato')">Adicionar</button>
      </div>
    </div>
  </section>

  <!-- CARRINHO -->
  <section id="carrinho">
    <header>🛒 Carrinho de Compras</header>
    <ul id="cart-items"></ul>
    <div class="total">
      <span>Total:</span>
      <span id="total">R$ 0,00</span>
    </div>
    <div class="acoes">
      <input type="text" id="endereco" placeholder="Digite seu endereço de entrega">
      <a href="https://link.mercadopago.com.br/cozinhadamarcela" class="cartao">💳 Pagar com Cartão</a>
      <a id="btn-finalizar-whatsapp">📲 Finalizar no WhatsApp</a>
    </div>
  </section>

  <!-- CONTATO -->
  <section id="contato">
    <h2>Entre em Contato</h2>
    <p>WhatsApp: (XX) XXXX-XXXX</p>
    <p>Instagram: @cozinhadamarcela</p>
  </section>

  <script>
    let cart = [];

    function addToCart(name, price, description) {
      let precoNumber = parseFloat(price);
      let existingItem = cart.find(item => item.name === name);
      if (existingItem) {
        existingItem.quantity++;
        existingItem.totalPrice = existingItem.quantity * precoNumber;
      } else {
        cart.push({
          name,
          description,
          price: precoNumber,
          quantity: 1,
          totalPrice: precoNumber
        });
      }
      updateCart();
    }

    function alterarQuantidade(name, delta) {
      let item = cart.find(i => i.name === name);
      if (item) {
        item.quantity += delta;
        if (item.quantity <= 0) {
          cart = cart.filter(i => i.name !== name);
        } else {
          item.totalPrice = item.quantity * item.price;
        }
      }
      updateCart();
    }

    function updateCart() {
      let cartItems = document.getElementById('cart-items');
      let total = 0;
      cartItems.innerHTML = '';
      cart.forEach(item => {
        let li = document.createElement('li');
        li.innerHTML = `
          <span>${item.name} (${item.quantity}x) - R$ ${item.totalPrice.toFixed(2).replace('.', ',')}</span>
          <div class="controles">
            <button onclick="alterarQuantidade('${item.name}', 1)">+</button>
            <button onclick="alterarQuantidade('${item.name}', -1)">-</button>
          </div>
        `;
        cartItems.appendChild(li);
        total += item.totalPrice;
      });
      document.getElementById('total').textContent = "R$ " + total.toFixed(2).replace('.', ',');
    }
  </script>

</body>
</html>
