<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cozinha da Marcela</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Cozinha da Marcela</h1>
    <p>Cardápio Online</p>
  </header>

  <section class="hero">
    <img src="https://via.placeholder.com/1920x600.png?text=Cozinha+da+Marcela" alt="Capa">
  </section>

  <main>
    <section id="menu">
      <div class="item">
        <img src="https://via.placeholder.com/150" alt="Escondidinho">
        <h2>Escondidinho de Carne Seca</h2>
        <p>Purê de mandioca com carne seca desfiada, gratinado com queijo.</p>
        <span>R$ 28,00</span>
        <button onclick="addToCart('Escondidinho de Carne Seca', 28)">Adicionar</button>
      </div>

      <div class="item">
        <img src="https://via.placeholder.com/150" alt="Frango ao Curry">
        <h2>Frango ao Curry</h2>
        <p>Peito de frango ao molho curry com arroz branco.</p>
        <span>R$ 25,00</span>
        <button onclick="addToCart('Frango ao Curry', 25)">Adicionar</button>
      </div>
    </section>

    <section id="carrinho">
      <h2>Carrinho</h2>
      <ul id="cart-items"></ul>
      <p>Total: R$ <span id="total">0.00</span></p>
      <button onclick="finalizarPedido()">Finalizar Pedido via WhatsApp</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Cozinha da Marcela</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
